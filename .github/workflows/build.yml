name: SSS Events CI

on:
  push:
    branches: ["main", "develop"]
    tags: ["*"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
      - name: Run tests with coverage
        run: sbt clean coverage test coverageReport
      - name: Display coverage summary
        run: |
          echo "Coverage report generated at target/scala-3.6.4/scoverage-report/"
          if [ -f target/scala-3.6.4/scoverage-report/index.html ]; then
            echo "âœ… Coverage report available"
          fi
      - name: Upload coverage report as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: target/scala-3.6.4/scoverage-report/
          retention-days: 30

  publish:
    needs: test
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'sbt'
      - name: Setup sbt launcher
        uses: sbt/setup-sbt@v1
      - name: Publish with ci-release
        run: sbt ci-release
        env:
          PGP_PASSPHRASE: ${{ secrets.PGP_PASSPHRASE }}
          PGP_SECRET: ${{ secrets.PGP_SECRET }}
          SONATYPE_PASSWORD: ${{ secrets.CENTRAL_TOKEN_PASSWORD }}
          SONATYPE_USERNAME: ${{ secrets.CENTRAL_TOKEN_USERNAME }}
